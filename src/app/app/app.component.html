<div class="container">
  <div class="header">HASHES</div>
  <div class="form">
    <input type="text" class="form__input" [formControl]="taskControl">
    <input type="submit" class="form__add" value="Add Task" (click)="addItemToList()" [disabled]="taskControl.invalid">
  </div>

  <div class="list">
    <ng-container  *ngFor="let item of hash; let i = index">
      <div class="list__item" *ngIf="item">
        {{item}}
        <span class="list__del" (click)="deleteItem(item)">Delete</span>
      </div>
    </ng-container>
  </div>
</div>

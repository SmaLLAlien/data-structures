<div class="container">
  <div class="header">LINKED-LISTS</div>
  <div class="form">
    <input type="text" class="form__input" [formControl]="taskControl">
    <input type="submit" class="form__add" value="Add Task" (click)="addItemToList()" [disabled]="taskControl.invalid">
  </div>

  <div class="list">
    <div class="list__item" *ngFor="let node of getItems(); let i = index; let last = last">
      {{node.element}}
      <span class="list__del" (click)="deleteItem(node)">Delete</span>
    </div>
  </div>
</div>

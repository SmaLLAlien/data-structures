<div class="container">
  <div class="header">QUEUE</div>
  <div class="form">
    <input type="text" class="form__input" [formControl]="taskControl">
    <input type="submit" class="form__add" value="Add Task" (click)="addItemToList()" [disabled]="taskControl.invalid">
  </div>

  <div class="list">
    <div class="list__item" *ngFor="let item of getItems(); let i = index">
      {{item}}
      <span class="list__del" (click)="deleteItem()">Delete</span>
    </div>
  </div>
</div>
